<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Add expense</title>
    <!-- Gọi file css trong folder static -->
    <link rel="stylesheet" href="{% static 'styles/add_expense.css' %}">
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
<form action="/add_expense/" method="post">{% csrf_token %}
    <p>{{ expense_form.as_p }}</p>
    <input type="submit" value="Thêm">
    <a href="/expense_manager/">Về trang quản lý</a>
</form>
<!-- Gọi file js trong folder static -->
<script src="{% static 'scripts/add_expense.js' %}"></script>
</body>
</html>
