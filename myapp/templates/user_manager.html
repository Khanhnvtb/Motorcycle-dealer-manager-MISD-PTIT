<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>
<h1>Danh sách nhân viên</h1>
<a href="/add_user/">Thêm</a>
<table style="width:100%">
    <tr>
        <td style="display:none">Ảnh đại diện</td>
        <td style="display: none">Thông tin</td>
        <td style="display: none">Quản lý</td>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            <img src="{{ user.avatar.url }}" alt="{{ user.name }}" width="100" height="100">
        </td>
        <td>
            <li>Tên nhân viên: {{ user.name }}</li>
            <li>Tuổi: {{user.dob }}</li>
            <li>Chức vụ: {{ user.role }}</li>
        </td>
        <td>
            <a href="/show_user/{{ user.username }}/">Xem</a>
            <a href="/update_user/{{ user.username }}/">Sửa</a>
            <a href="/delete_user/{{ user.username }}/">Xóa</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
