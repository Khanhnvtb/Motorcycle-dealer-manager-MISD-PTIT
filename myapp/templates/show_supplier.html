<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Supplier information</title>
        <!-- Gọi file css trong folder static -->
    <link rel="stylesheet" href="{% static 'styles/show_supplier.css' %}">
</head>
<body>
<h1>Thông tin nhà cung cấp</h1>
<ul>
    <li>Tên nhà cung cấp: {{ supplier.name }}</li>
    <li>Tên cửa hàng: {{ supplier.address }}</li>
    <li>Số điện thoại: {{ supplier.phone }}</li>
    <li>Email: {{ supplier.email }}</li>
</ul>
<a href="/supplier_manager/">Về trang quản lý</a>
<!-- Gọi file js trong folder static -->
<script src="{% static 'scripts/show_supplier.js' %}"></script>
</body>
</html>
