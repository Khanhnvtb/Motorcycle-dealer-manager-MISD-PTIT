<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <!-- Gọi file css trong folder static -->
    {% comment %} <link rel="stylesheet" href="{% static 'styles/login.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}


<div class="row justify-content-center align-items-center mt-5">
    <div class="col-4">
        <div class="card">
            <div class="card-title">
                <h3 class='text-center mt-4'>Đăng nhập</h3>
            </div>
            <div class="card-body">
                <form action="/login/" method="post">{% csrf_token %}
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" id="username" placeholder="Tài khoản">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu">
                    </div>
                    <div class='d-flex justify-content-center mt-5'><input class='btn btn-primary' type="submit" value="Đăng nhập"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Gọi file js trong folder static -->
<script src="{% static 'scripts/login.js' %}"></script>
</body>

</html>
