<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>

<form action="/login/" method="post">{% csrf_token %}
    <h>Tên đăng nhập: </h>
    <input type="text"  name="username" placeholder="username" {{ username }}>
    <p></p>
    <h>Mật khẩu: </h>
    <input type="password" name="password" {{ password }}>
    <input type="submit" value="Đăng nhập">
</form>
</body>
</html>
