<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import motor</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
<form action="/import_motor/" method="POST" enctype="multipart/form-data">
    <!-- Management data of formset -->
    {{ import_forms.management_data }}

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    {{ import_forms.as_p }}

    <input type="submit" value="Nháº­p xe">
</form>
</body>
</html>
